<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Satisfy|Shadows+Into+Light" rel="stylesheet">
    
</head>

<body>
    <div class="container-fluid bg-fond">


        <!-- menu -->
        
        <nav class="row navbar fixed-top navbar-expand-lg navbar-light bg-light ">
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end font-weight-bold" id="navbarNavDropdown">
                <ul class="navbar-nav ">
                    <li class="nav-item active ">
                        <a class="nav-link " href="#">
                            <span class="color-azur">A propos</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Compétences</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Projets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- presentation -->

        <header class="bg-light mt-5">
            <section class="row justify-content-center p-5">
                <div class="col-md-8 p-md-5 text-center">
                    <h1 class="f-satisfy pb-5 title">Anna Piaraly</h1>
                    <p>En formation Developpeur Web à Simplon Réunion, je souhaite intégrer une entreprise dans le cadre d'un
                        contrat de professionnalisation</p>
                </div>
            </section>
        </header>


        <!-- compétences -->

        <div class="bg-light mt-5">
            <section class="row justify-content-center ">
                <div class="col-md-8 partie p-md-5 text-center">
                    <h1 class="partie f-satisfy">Compétences</h1>
                

                    <figure class="figure">
                        <img src="img/html.jpeg" class="w-50 rounded-circle" alt="HTML">
                        <figcaption class="figure-caption">HTML</figcaption>
                    </figure>
        
                    <figure class="figure">
                        <img src="img/css.png" class="w-50 rounded-circle" alt="CSS">
                        <figcaption class="figure-caption">CSS</figcaption>
                    </figure>
        
                    <figure class="figure">
                        <img src="img/js.png" class="w-50 rounded-circle" alt="JS">
                        <figcaption class="figure-caption">JavaScript</figcaption>
                    </figure>
        
                    <figure class="figure">
                        <img src="img/jquery.jpeg" class="w-50 rounded-circle" alt="jQuery">
                        <figcaption class="figure-caption">jQuery</figcaption>
                    </figure>
        
                    <figure class="figure">
                        <img src="img/bootstrap.jpeg" class="w-50 rounded-circle" alt="Bootstrap 4">
                        <figcaption class="figure-caption">Bootstrap 4</figcaption>
                    </figure>
                </div>
            </section>
        </div>

            <!-- projets -->

            <div class="bg-light mt-5">
                <section class="row justify-content-center ">
                    <div class="col-md-8 p-md-5 text-center">
                        <h1 class="f-satisfy">Projets</h1>
                </section>
                </div>

                <!-- contact -->

                <div class="bg-light mt-5">
                    <section class="row justify-content-center ">
                        <div class="col-md-8 p-md-5 text-center">
                            <h1 class="f-satisfy">Contact</h1>
                            <i class="far fa-envelope"></i>
                            <p>annapiaraly@gmail.com</p>

                            <form class="text-center">
                                <div class="row">
                                    <div class="col-lg-6 form-group">
                                        <label for="exampleFormControlInput1"></label>
                                        <input type="name" class="form-control" placeholder="Nom">
                                    </div>
                                    <div class="col-lg-6 form-group">
                                        <label for="exampleFormControlInput1"></label>
                                        <input type="email" class="form-control" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1"></label>
                                    <textarea class="form-control" rows="1" placeholder="Sujet du message"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1"></label>
                                    <textarea class="form-control" rows="5" placeholder="Message"></textarea>
                                </div>
                                <a class="btn btn-outline-dark m-2 pr-4 pl-4 border-dark" href="#">Envoyer</a>
                            </form>

                    </section>
                    </div>

                </div>

                <!-- Optional JavaScript -->
                <!-- jQuery first, then Popper.js, then Bootstrap JS -->
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

                <script src="app.js"></script>


                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                    crossorigin="anonymous"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                    crossorigin="anonymous"></script>
                

                
               
                
</body>

</html>
